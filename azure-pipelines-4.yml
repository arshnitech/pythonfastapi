trigger:
- main

variables:
  azureServiceConnectionId: '28558c24-2773-4c16-bc79-076a9a7cbc4d'
  webAppName: 'mtappee'
  environmentName: 'mtappee'
  pythonVersion: '3.11'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: BuildJob
    pool:
      name: TestAgent   # ðŸ‘ˆ Your self-hosted agent pool
    steps:
    - script: |
        python --version
        pip --version
      displayName: "Check Python"

    - script: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
      displayName: "Install requirements"

    - task: ArchiveFiles@2
      displayName: 'Archive files'
      inputs:
        rootFolderOrFile: '$(System.DefaultWorkingDirectory)'
        includeRootFolder: false
        archiveType: zip
        archiveFile: '$(Build.ArtifactStagingDirectory)/app.zip'
        replaceExistingArchive: true

    - publish: '$(Build.ArtifactStagingDirectory)/app.zip'
      artifact: drop


- stage: Deploy
  displayName: Deploy Web App
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: DeploymentJob
    pool:
      name: TestAgent   # ðŸ‘ˆ Same agent
    environment: $(environmentName)
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureWebApp@1
            displayName: 'Deploy Azure Web App : mtappee'
            inputs:
              azureSubscription: $(azureServiceConnectionId)
              appType: webAppLinux
              appName: $(webAppName)
              package: '$(Pipeline.Workspace)/drop/app.zip'